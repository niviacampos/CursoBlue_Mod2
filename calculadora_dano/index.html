<!DOCTYPE html>
<html>

<head>
    <title>
        Calculadora de Dano
    </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="div-principal">
        <!--DIV PRINCIPAL-->
        <div class="titulo">
            <!--DIV TITULO-->
            <h1>Calculadora de Dano</h1>
        </div>
        <div class="titulo">
            <h2>Selecione um Personagem</h2>
        </div>
        <div class="div-interna-elementos">
            <!--PERSONAGENS-->
            <div>
                <!--ORC-->
                <img src="img/orc.png" alt="Personagem Orc" width="200" height="200" />
                <p>Orc</p>
            </div>
            <div>
                <!--GOBLIN-->
                <img src="img/globin.png" alt="Personagem Goblin" width="200" height="200" />
                <p>Goblin</p>
            </div>
            <div>
                <!--FEITICEIRA-->
                <img src="img/feiticeira.png" alt="Personagem feiticeira" width="200" height="200" />
                <p>Feiticeira</p>
            </div>
        </div>
        <div class="titulo">
            <!--DIV TITULO ARMA-->
            <h2>Selecione uma Arma</h2>
        </div>
        <div class="div-interna-elementos">
            <!--ARMA-->
            <div>
                <!--SOCO-->
                <img src="img/soco.png" alt="Arma Soco" width="200" height="200" />
                <p>Soco</p>
            </div>
            <div>
                <!--ARCO-->
                <img src="img/arco.png" alt="Arma Arco" width="200" height="200" />
                <p>Arco</p>
            </div>
            <div>
                <!--ESPADA-->
                <img src="img/espada.png" alt="Arma Espada" width="200" height="200" />
                <p>Espada</p>
            </div>
        </div>
        <div> 
            <!--BOTÃO-->
            <button class="botao_calculo" id="btnCalcular" type="button">Calcular Dano</button>
        </div>
    </div>
</body>

</html>

<!--Concluir o botão-->
